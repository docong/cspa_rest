<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>service: new job</title>

	<script src="/external/jquery/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="/external/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/external/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="/external/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!--
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
-->
    <script>
      $(function() {
        $("#form").submit(function() {
          var job = {};
          job.name = $("#name").val();
          job.input = {};
          job.input.data = $("#inputfile").val();
          job.input.rules = $("#rules").val();
          $.ajax({
            type: "POST",
            url: window.location.href,
            // The key needs to match your method's input parameter (case-sensitive).
            data: JSON.stringify(job),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(result) {
              $("<div>").addClass("alert alert-success")
                .text("Job successfully created.").insertBefore($("#form"));
              $("input[type=text]", "#form").val("");
            },
            failure: function(result) {
              $("<div>").addClass("alert alert-danger")
                .text("Job sumission failed.").insertBefore($("#form"));
              $("input[type=text]", "#form").val("");
            }
          });
          return false;
        });
      });
    </script>
  </head>
  <body>

    <div class="container">
      <h1>service: submit new job</h1>
      <form id="form" role="form">
        <div class="form-group">
          <label for="name">Job name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="inputfile">Input file</label>
          <input type="text" class="form-control" id="inputfile" placeholder="URL to input data">
        </div>
        <div class="form-group">
          <label for="rules">Rules</label>
          <input type="text" class="form-control" id="rules" placeholder="URL to rules">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </body>
</html>
