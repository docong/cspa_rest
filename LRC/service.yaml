name: LRC
title: Linear Rule Checking
description: |
  Linear Rule Checking
version: 0.0.1
wd: .
input:
  data:
    name: data
    type: url
    description: "url to data to be checked"
    required: yes
  rules:
    name: rules
    type: url
    description: 'url to rules'
    required: yes
result:
  checks:
    name: checks
    type: url
    description: 
    mimetype: "text/csv"
    filename: checks.csv
command: >
  Rscript {service.servicedir}/LRC.R
  --data {job.input.data}
  --rules {job.input.rules}
  --checks checks.csv

