name: LEL
title: Linear Error Localization
description: |
  Linear Error Localization
version: 0.0.1
wd: .
input:
  data:
    name: data
    type: url
    description: "url to data to be checked"
    required: yes
  rules:
    name: rules
    type: url
    description: 'url to rules'
    required: yes
  rules:
    name: weights
    type: url
    description: weights for variable per row
    required: no
result:
  adapt:
    name: adapt
    type: url
    description: 
    mimetype: text/csv
    filename: checks.csv
  status:
    name: status
    type: url
    description: 
    mimetype: text/csv
    filename: status.csv
command: >
  Rscript {service.servicedir}/LEL.R
  --data {job.input.data}
  --rules {job.input.rules}
  {if job.input.weights}--weights {job.input.weights}{/if}
  --adapt adapt.csv
  --status status.csv
